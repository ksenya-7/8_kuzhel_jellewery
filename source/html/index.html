  <body>
    <div style="display: none">@@include("build/img/sprite_auto.svg")</div>

    <div class="wrapper">
      @@include("source/html/base/header.html")

      <main>
        <div class="container">
          <h1 class="visually-hidden">CH — main page</h1>

          <section class="intro">
            <h2 class="visually-hidden">Intro</h2>
            <div class="intro__text">
              <h3>PERFECTION</h3>
              <p>made to be yours</p>
            </div>
            <div class="intro__photo intro__photo--desktop">
              <!-- 1х: 1366px; 2x: 2732px -->
              <img
                width="1366"
                height="463"
                src="img/content/main_intro-desktop@1x.jpg"
                srcset="img/content/main_intro-desktop@2x.jpg 2x"
                alt="background of intro"
              />
            </div>
            <div class="intro__photo intro__photo--tablet">
              <!-- 1х: 768px; 2x: 1536px -->
              <img
                width="768"
                height="463"
                src="img/content/main_intro-tablet@1x.jpg"
                srcset="img/content/main_intro-tablet@2x.jpg 2x"
                alt="background of intro"
              />
            </div>
            <div class="intro__photo intro__photo--mobile">
              <!-- 1х: 320px; 2x: 640px -->
              <img
                width="320"
                height="463"
                src="img/content/main_intro-mobile@1x.jpg"
                srcset="img/content/main_intro-mobile@2x.jpg 2x"
                alt="background of intro"
              />
            </div>
          </section>
        </div>
      </main>

      @@include("source/html/base/footer.html")
