<header class="header no-js">
  <div class="header__wrapper">
    <div class="header__wrapper-top">
      <form action="https://echo.htmlacademy.ru" method="get">
        <div class="header__form">
          <button class="header__button" type="submit" aria-label="search">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="#000000">
              <use xlink:href="#icon_loop"></use>
            </svg>
          </button>
          <input
            id="search"
            type="search"
            name="search"
            placeholder="Type here to search"
            aria-label="field for search"
            autocomplete="off"
            required
          />
        </div>
      </form>

      <a class="header__logo" href="main.html" aria-label="Переход на главную">
        <svg width="66" height="66" viewBox="0 0 66 66" fill="currentColor">
          <use xlink:href="#logo"></use>
        </svg>
      </a>

      <div class="header__icon-cart">
        <svg
          width="20"
          height="18"
          viewBox="0 0 20 18"
          fill="none"
          stroke="currentColor"
        >
          <use xlink:href="#icon_cart"></use>
        </svg>
      </div>

      <ul class="header__list">
        <li class="header__item">
          <a href="login.html" class="open-modal-login">Login</a>
        </li>
        <li class="header__item">
          <a href="cart.html">Cart <span>0</span> </a>
        </li>
      </ul>

      <button
        class="header__toggle btn-reset"
        type="button"
        aria-label="Menu display switch"
        aria-pressed="false"
      >
        <svg
          width="25"
          height="18"
          viewBox="0 0 25 18"
          fill="none"
          stroke="currentColor"
        >
          <use xlink:href="#icon_burger"></use>
        </svg>
      </button>
    </div>
    <div class="header__wrapper-bottom">
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <form action="https://echo.htmlacademy.ru" method="get">
            <div class="main-nav__form">
              <button
                class="main-nav__button"
                type="submit"
                aria-label="search"
              >
                <svg width="14" height="14" viewBox="0 0 14 14" fill="#ffffff">
                  <use xlink:href="#icon_loop"></use>
                </svg>
              </button>
              <input
                id="search-menu"
                type="search"
                name="search-menu"
                aria-label="field for search"
                autocomplete="off"
                required
              />
            </div>
          </form>

          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="#" class="main-nav__link">What’s new</a>
            </li>
            <li class="main-nav__item">
              <a href="catalog.html" class="main-nav__link">Chokers</a>
            </li>
            <li class="main-nav__item">
              <a href="catalog.html" class="main-nav__link">Necklaces</a>
            </li>
            <li class="main-nav__item">
              <a href="catalog.html" class="main-nav__link">Rings</a>
            </li>
            <li class="main-nav__item">
              <a href="catalog.html" class="main-nav__link">Earrings</a>
            </li>
          </ul>

          <ul class="main-nav__list-about">
            <li class="main-nav__item-about">
              <a href="#" class="main-nav__link-about">About CH</a>
            </li>
            <li class="main-nav__item-about">
              <a href="#" class="main-nav__link-about">Stores & Hours</a>
            </li>

            <li class="main-nav__item-about">
              <a href="#" class="main-nav__link-about">Contact Us</a>
            </li>
          </ul>

          <a class="main-nav__login" href="#">Login</a>
        </div>
      </nav>
    </div>
  </div>
</header>
