<div class="modal-card__order">
  <h2>The item was added to your cart</h2>
  <div class="modal-card__description">
    <div class="modal-card__picture">
      <picture>
        <source
          type="image/webp"
          media="(max-width: 767px)"
          srcset="
            img/content/card/necklace-detail_mobile@1x.webp 1x,
            img/content/card/necklace-detail_mobile@2x.webp 2x
          "
        />
        <!-- 1Ñ…: 88px; 2x: 176px -->
        <img
          width="88"
          height="79"
          src="img/content/card/necklace-detail_mobile@1x.jpg"
          srcset="img/content/card/necklace-detail_mobile@2x.jpg 2x"
          alt="necklace-detail"
        />
      </picture>
    </div>

    <div class="modal-card__name">
      <h3>Gold Necklace</h3>
      <span>$ 115</span>
    </div>
    <div class="modal-card__quantity">
      <button type="button" aria-label="choice of quantity">
        <svg width="14" height="14" viewBox="0 0 14 14">
          <use xlink:href="#icon_plus"></use>
        </svg>
      </button>
      <p>1</p>
      <button type="button" aria-label="choice of quantity">
        <svg width="14" height="2" viewBox="0 0 14 2">
          <use xlink:href="#icon_minus"></use>
        </svg>
      </button>
    </div>
  </div>

  <div class="modal-card__text">
    <span>You have 1 item in the cart</span>
    <span>Cart subtotal: $ 115</span>
  </div>

  <div class="modal-card__buttons">
    <a
      class="modal-card__button modal-card__button--continue btn"
      href="catalog.html"
      aria-label="transfer to page of catalog"
    >
      Continue shopping
    </a>
    <a
      class="modal-card__button btn"
      href="cart.html"
      aria-label="transfer to page of cart"
    >
      Checkout
    </a>
  </div>
</div>
